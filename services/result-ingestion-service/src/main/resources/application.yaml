spring:
  application:
    name: result-ingestion-service
  datasource:
    url: jdbc:postgresql://localhost:5434/result_ingestion
    username: ingestion
    password: ingestion
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:19092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info

resilience4j:
  retry:
    instances:
      matchesResultPublisher:
        max-attempts: ${MATCH_RESULT_PUBLISH_MAX_ATTEMPTS:3}
        wait-duration: ${MATCH_RESULT_PUBLISH_WAIT_DURATION:2s}
        enable-exponential-backoff: true
        exponential-backoff-multiplier: ${MATCH_RESULT_PUBLISH_BACKOFF_MULTIPLIER:2.0}
        exponential-max-wait-duration: ${MATCH_RESULT_PUBLISH_MAX_WAIT_DURATION:30s}
        enable-randomized-wait: true
        randomized-wait-factor: ${MATCH_RESULT_PUBLISH_RANDOMIZED_WAIT_FACTOR:0.5}
        retry-exceptions:
          - java.util.concurrent.ExecutionException
          - org.apache.kafka.common.KafkaException
          - org.springframework.kafka.KafkaException
          - org.apache.kafka.common.errors.TimeoutException
          - org.apache.kafka.common.errors.NetworkException
          - org.apache.kafka.common.errors.DisconnectException
          - org.apache.kafka.common.errors.AuthorizationException
          - org.apache.kafka.common.errors.AuthenticationException
          - java.net.UnknownHostException

bet:
  kafka:
    topics:
      matches-result: matches.result.v1

app:
  outbox:
    batch-size: 100