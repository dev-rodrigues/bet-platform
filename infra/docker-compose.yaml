version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: betting-postgres
    environment:
      POSTGRES_DB: betting
      POSTGRES_USER: betting
      POSTGRES_PASSWORD: betting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betting-net

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.11
    container_name: betting-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,EXTERNAL://localhost:19092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - redpanda:8082
    ports:
      - "9092:9092"
      - "19092:19092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9644/v1/status/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betting-net

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: betting-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:9092
      REDPANDA_ADMIN_API: http://redpanda:9644
      SERVER_LISTEN_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - betting-net

  postgres-settlement:
    image: postgres:16-alpine
    container_name: betting-postgres-settlement
    environment:
      POSTGRES_DB: bet_settlement
      POSTGRES_USER: settlement
      POSTGRES_PASSWORD: settlement
    ports:
      - "5433:5432"
    volumes:
      - postgres_settlement_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betting-net

  bet-api-web:
    image: bet-api-service:local
    profiles: [ "apps" ]
    build:
      context: ..
      dockerfile: services/bet-api-service/Dockerfile
    container_name: bet-api-web
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/betting
      SPRING_DATASOURCE_USERNAME: betting
      SPRING_DATASOURCE_PASSWORD: betting
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - betting-net

  bet-api-worker:
    image: bet-api-service:local
    profiles: [ "apps" ]
    container_name: bet-api-worker
    environment:
      SPRING_PROFILES_ACTIVE: worker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/betting
      SPRING_DATASOURCE_USERNAME: betting
      SPRING_DATASOURCE_PASSWORD: betting
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SERVER_PORT: 9091
      SPRING_MAIN_WEB-APPLICATION-TYPE: none
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - betting-net

  bet-settlement-web:
    image: bet-settlement-service:local
    profiles: [ "apps" ]
    build:
      context: ..
      dockerfile: services/bet-settlement-service/Dockerfile
    container_name: bet-settlement-web
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-settlement:5432/bet_settlement
      SPRING_DATASOURCE_USERNAME: settlement
      SPRING_DATASOURCE_PASSWORD: settlement
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    ports:
      - "8082:8082"
    depends_on:
      postgres-settlement:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - betting-net

  bet-settlement-worker:
    image: bet-settlement-service:local
    profiles: [ "apps" ]
    container_name: bet-settlement-worker
    environment:
      SPRING_PROFILES_ACTIVE: worker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-settlement:5432/bet_settlement
      SPRING_DATASOURCE_USERNAME: settlement
      SPRING_DATASOURCE_PASSWORD: settlement
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SERVER_PORT: 9092
      SPRING_MAIN_WEB-APPLICATION-TYPE: none
    depends_on:
      postgres-settlement:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - betting-net

  result-ingestion-web:
    image: result-ingestion-service:local
    profiles: [ "apps" ]
    build:
      context: ..
      dockerfile: services/result-ingestion-service/Dockerfile
    container_name: result-ingestion-web
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    ports:
      - "8083:8083"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - betting-net

volumes:
  postgres_data:
  postgres_settlement_data:
  redpanda_data:

networks:
  betting-net:
    driver: bridge
