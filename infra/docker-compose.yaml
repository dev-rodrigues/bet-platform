version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: betting-postgres
    environment:
      POSTGRES_DB: betting
      POSTGRES_USER: betting
      POSTGRES_PASSWORD: betting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betting-net

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.11
    container_name: betting-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - redpanda:8082
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9644/v1/status/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - betting-net

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: betting-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:9092
      REDPANDA_ADMIN_API: http://redpanda:9644
      SERVER_LISTEN_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - betting-net

volumes:
  postgres_data:
  redpanda_data:

networks:
  betting-net:
    driver: bridge
